# fly.toml file generated for geeknote-web on 2022-01-30T20:23:42+08:00

app = "geeknote-web"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  cmd = ["bin/rails", "server"]
  allowed_public_ports = []
  auto_rollback = true

[deploy]
  release_command = "bin/rails db:migrate"

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
